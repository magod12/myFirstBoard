<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 목록</title>
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <style>
        /* Inter 폰트 적용 */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c2c2c; /* 전체 배경색을 회색으로 변경 */
            color: #f3f4f6;
            line-height: 1.6;
            min-height: 100vh; /* 뷰포트 최소 높이를 100%로 설정 */
            display: flex;
            flex-direction: column; /* 자식 요소를 세로로 정렬 */
        }

        main {
            flex: 1; /* 메인 콘텐츠가 남은 공간을 채우도록 설정 */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* 헤더 스타일 */
        header {
            background-color: black;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
            padding: 1rem 0;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fcd34d;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        header .logo span {
            margin-right: 0.5rem;
        }

        /* 네비게이션 정렬을 위해 flexbox 적용 */
        header nav {
            display: flex;
            align-items: center;
        }

        /* nav 내부의 링크, span, 버튼에 스타일 적용 */
        header nav a,
        header nav span,
        header nav button {
            color: #fcd34d;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            margin-left: 1rem;
            background: none;
            border: none;
            cursor: pointer;
        }

        header nav a:hover,
        header nav button:hover {
            color: #fbbf24;
        }

        .hero-section {
            position: relative;
            text-align: center;
            padding: 4rem 0 2rem 0;
            overflow: hidden;
        }

        .hero-section .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .hero-section .background-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hero-section .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .hero-section .content {
            position: relative;
            z-index: 2;
        }

        .hero-section .content h1 {
            font-size: 2.25rem;
            line-height: 1.25;
            font-weight: 800;
            margin-bottom: 1rem;
            color: white;
        }

        .hero-section .content p {
            font-size: 1.125rem;
            margin-bottom: 1.5rem;
            opacity: 0.9;
            color: white;
        }

        .hero-section .content .cta-button {
            background-color: #fcd34d;
            color: black;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            font-weight: 700;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .hero-section .content .cta-button:hover {
            background-color: #f3f4f6;
        }

        /* 헤더 바로 아래 노란 바 */
        .top-bar {
            background-color: #fcd34d; /* 로고와 같은 노란색 */
            padding: 0.25rem 0; /* padding을 더 줄여서 더 얇게 만듬 */
            border-radius: 0; /* 모서리 둥글기 제거 */
            text-align: center;
        }

        /* 히어로 섹션 아래 노란 바 */
        .bottom-bar {
            background-color: #fcd34d; /* 로고와 같은 노란색 */
            padding: 0.25rem 0; /* padding을 더 줄여서 더 얇게 만듬 */
            border-radius: 0; /* 모서리 둥글기 제거 */
            text-align: center;
            /* margin-top: 1rem; 이 부분을 삭제하여 히어로 섹션에 바로 붙도록 수정 */
        }

        /* 게시글 목록 섹션 스타일 */
        .article-list-section {
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: 1rem auto 0 auto;
            color: white;
        }

        .article-list-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 1.5rem;
        }

        /* article list를 ul과 li를 사용하도록 수정 */
        .article-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .article-list li {
            background-color: #3a3a3a;
            border: 1px solid #4a4a4a;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .article-list li:hover {
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        .article-list li a {
            font-size: 1.25rem;
            font-weight: 600;
            color: #fcd34d;
            text-decoration: none;
            word-break: break-all;
            display: block;
        }


        footer {
            background-color: black;
            color: white;
            padding: 2rem 0;
            margin-top: auto; /* 푸터가 남은 공간을 차지하도록 설정 */
            text-align: center;
        }

        footer p {
            color: #9ca3af;
        }

    </style>
</head>
<body>
<header>
    <div class="container">
        <a href="/" class="logo">
            <span>😂</span> 임시로고
        </a>
        <nav>
            <span sec:authorize="isAnonymous()">
                <a href="/login">로그인</a>
                <a href="/join">회원가입</a>
            </span>
            <span sec:authorize="isAuthenticated()">
                <span class="user-info">안녕하세요, <strong th:text="${displayName}"></strong>님!</span>
                <form method="post" action="/logout" style="display:inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button type="submit">로그아웃</button>
                </form>
            </span>
        </nav>
    </div>
</header>
<div class="top-bar"></div>

<section class="hero-section">
    <div class="background-image">
        <img src="https://cdn.pixabay.com/photo/2016/11/29/07/16/adult-1868049_1280.jpg" alt="배경 이미지">
        <div class="overlay"></div>
    </div>
    <div class="content">
        <h1>지식과 정보를 공유하는 커뮤니티</h1>
        <p>궁금한 점을 질문하고, 다양한 이야기를 나누세요.</p>
        <div sec:authorize="isAuthenticated()">
            <a href="/articles/new" class="cta-button">새 글 작성하기</a>
        </div>
    </div>
</section>

<div class="bottom-bar"></div>

<main>
    <div class="container">
        <h1 style="text-align: center; font-size: 2rem; font-weight: 700; margin-top: 2rem;">게시글 목록</h1>
        <div th:if="${#lists.isEmpty(articles)}" style="text-align: center; color: #6b7280;">아직 글이 없습니다.</div>
        <ul th:unless="${#lists.isEmpty(articles)}" class="article-list">
            <li th:each="a : ${articles}">
                <a th:href="@{'/articles/' + ${a.id}}" th:text="${a.title}">제목</a>
            </li>
        </ul>
    </div>
</main>
<footer>
    <div class="container">
        <p>&copy; 2025 - 08 - 19.</p>
    </div>
</footer>
</body>
</html>
