<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈</title>
    <style>
        /* Inter 폰트 적용 */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #e5e7eb;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;


            background-image: url('https://cdn.pixabay.com/photo/2015/02/17/15/13/tea-light-639489_1280.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* 이미지 위에 어두운 오버레이 */
            z-index: -1;
        }


        header {
            background-color: black;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fcd34d;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s ease;
        }

        header .brand:hover {
            color: #f59e0b;
        }

        header nav {
            display: flex;
            align-items: center;
        }

        header nav a,
        header nav button {
            color: #fcd34d;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease, background-color 0.3s ease;
            margin-left: 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 9999px;

        }

        header nav a:hover,
        header nav button:hover {
            color: #fff;
            background-color: #374151;
        }


        .top-bar {
            background-color: #fcd34d;
            height: 5px;
            width: 100%;
        }


        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            position: relative; /* z-index를 위해 추가 */
            z-index: 1; /* 콘텐츠가 이미지 위에 오도록 설정 */
        }

        main h1 {
            font-size: 3rem;
            font-weight: 700;
            color: white;
            margin-bottom: 2rem;
        }

        .main-links {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        .main-links a,
        .main-links button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 9999px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease;
            color: #1f2937;
            background-color: #fcd34d;
        }

        .main-links a:hover,
        .main-links button:hover {
            transform: translateY(-2px);
            background-color: #fbbf24;
        }
    </style>
</head>
<body>
<header>
    <a href="/" class="brand">😂 임시로고</a>
    <nav>
        <span sec:authorize="isAnonymous()">
            <a href="/login">로그인</a>
            <a href="/join">회원가입</a>
        </span>
        <div sec:authorize="isAuthenticated()" style="display:flex; align-items:center;">
            <form method="post" action="/logout" style="display:inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button type="submit">로그아웃</button>
            </form>
        </div>
    </nav>
</header>
<div class="top-bar"></div>

<main>
    <h1>임시로고</h1>
    <div class="main-links">
        <a href="/articles">글 목록 보기</a>
    </div>
</main>
</body>
</html>
